<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Presence Marker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Class Presence Marker</h1>
            <div class="date-info">
                <div><span id="current-date">Date</span></div>
                <div><span id="current-day">Day</span></div>
                <div><span id="current-time">Time</span></div>
            </div>
        </header>

        <section class="subject-form">
            <label for="subject-name">Subject Name:</label>
            <input type="text" id="subject-name" placeholder="Enter subject name">
            <button id="reset-state" class="reset-btn">Reset</button>
        </section>

        <section class="attendance-section">
            <h2>Attendance</h2>
            <div class="status-legend">
                <div class="status-item">
                    <span class="status-box present"></span> Present <span class="status-count" id="present-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-box permitted"></span> Permitted <span class="status-count" id="permitted-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-box sick"></span> Sick <span class="status-count" id="sick-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-box absent"></span> Absent <span class="status-count" id="absent-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-box unchecked"></span> Unchecked <span class="status-count" id="unchecked-count">0</span>
                </div>
            </div>
            <div class="student-list" id="student-list">
                <!-- Student items will be generated here -->
            </div>
        </section>

        <section class="export-section">
            <button id="export-txt" class="export-btn">
                Export to TXT
            </button>
            <button id="copy-clipboard" class="export-btn">
                Copy to Clipboard
            </button>
        </section>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3>Reset Attendance</h3>
            <p>This will clear all attendance data. Are you sure?</p>
            <div class="modal-buttons">
                <button id="cancel-reset" class="modal-btn cancel-btn">Cancel</button>
                <button id="confirm-reset" class="modal-btn confirm-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
